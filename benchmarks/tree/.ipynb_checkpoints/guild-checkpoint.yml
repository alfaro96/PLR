# Configuration file for decision tree models

- include: ../base.yml

- model: tree
  description: Decision tree model
  extends: base
  operations:
    #
    evaluate:
      description: Evaluate a decision tree model
      notebook: evaluate.ipynb
      flags:
        #
        criterion:
          description: The function to measure the quality of a split
          type: string
          required: true
          choices:
            #
            - value: mallows
              description: Spread parameter
            #
            - value: entropy
              description: Information gain
            #
            - value: gini
              description: Gini impurity
            #
            - value: disagremeents
              description: Pairwise disagreements
            #
            - value: distance
              description: Matrix distance
        #
        random_state:
            description: Controls the randomness of the estimator
            type: int
            required: true
