name: Daily tests

# Triggered daily to detect deprecation and future warnings
on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  # Linux environment to test scikit-lr against NumPy, SciPy and Cython installed from
  # their continuous integration wheels with the Python interpreter provided by GitHub
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: source $GITHUB_WORKSPACE/.github/tools/cron/install.sh

      - name: Execute code tests
        run: bash $GITHUB_WORKSPACE/.github/tools/cron/test_script.sh

      - name: Execute documentation tests
        run: bash $GITHUB_WORKSPACE/.github/tools/cron/test_docs.sh

      - name: Upload code coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          yml: ./.codecov.yml
          fail_ci_if_error: true
